name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set environment variables
        id: env
        run: |
          REGISTRY="${{ vars.DOCKER_REGISTRY }}"
          if [ -z "$REGISTRY" ]; then
            REGISTRY="ghcr.io"
          fi
          REPOSITORY="${{ vars.DOCKER_REPOSITORY }}"
          if [ -z "$REPOSITORY" ]; then
            REPOSITORY="${{ github.repository }}"
          fi
          IMAGE_NAME="$REGISTRY/$REPOSITORY"
          echo "REGISTRY=$REGISTRY" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            # Remove 'v' prefix if present for Docker tag
            DOCKER_VERSION=${VERSION#v}
            # Keep 'v' prefix for git tag
            GIT_TAG=$VERSION
            if [[ ! $GIT_TAG =~ ^v ]]; then
              GIT_TAG="v$GIT_TAG"
            fi
            echo "tags=${{ env.IMAGE_NAME }}:$DOCKER_VERSION,${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
            echo "version=$DOCKER_VERSION" >> $GITHUB_OUTPUT
            echo "git_tag=$GIT_TAG" >> $GITHUB_OUTPUT
            echo "should_create_tag=true" >> $GITHUB_OUTPUT
          else
            # Push to main branch - use latest tag
            echo "tags=${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "should_create_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.tags.outputs.tags }}"

      - name: Create git tag
        if: steps.tags.outputs.should_create_tag == 'true'
        run: |
          GIT_TAG="${{ steps.tags.outputs.git_tag }}"
          # Check if tag already exists
          if git rev-parse "$GIT_TAG" >/dev/null 2>&1; then
            echo "Tag $GIT_TAG already exists, skipping tag creation"
          else
            echo "Creating tag $GIT_TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$GIT_TAG" -m "Release $GIT_TAG"
            git push origin "$GIT_TAG"
            echo "Tag $GIT_TAG created and pushed successfully"
          fi
