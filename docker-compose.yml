version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rustpress-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rustpress
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rustpress-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rustpress-app
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/rustpress
      STORAGE_DIR: /app/uploads
      STORAGE_BASE_URL: http://localhost:3000/uploads
      RUST_LOG: info
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ROOT_PASSWORD: ${ROOT_PASSWORD:-changeme}
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rustpress-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  rustpress-network:
    driver: bridge
